<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="styleSheet"/>
    </head>
    <body>
        <a href="users.html">Show User List</a>
        <h2>Add user </h2>
        <form>
            <table id="addUser">
            <tr>
                <td>
                    <p>User Name</p>
                </td>
                <td>
                    <input type="text" id="uname" /><br>
                    <span id="nameS"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <p>User Email</p>
                </td>
                <td>
                    <input type="text" id="uemail" /><br>
                    <span id="emailS"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <p>User phone</p>
                </td>
                <td>
                    <input type="text" id="phone" /><br>
                    <span id="phoneS"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Birth Date</p>
                </td>
                <td>
                    <input type="date" id="bDate" /><br>
                    <span id="bDateS"></span>
                </td>
            </tr>   
            <tr>
                <td>
                    <p>
                        User picture <br><span style="color: lightgray;">Enter images of type .jpg, .jpeg, .png</span>
                    </p>
                </td>
                <td>
                    <input type="file" id="picture" accept=".jpg, .jpeg, .png"/><br>
                    <span id="pictureS"></span>
                </td>
            </tr> 
            
            
        </table>
        <a id="adduser">Add user</a>
        
    </form>
    
    
    
    <script type="module" src="js/Base.js"></script>
</body>
</html>
